<!DOCTYPE html>

<head>
  <title>3D Path Finder</title>
  <link rel="stylesheet" type="text/css" href="../src/css/index.css">
  <link rel="stylesheet" type="text/css" href="../src/css/nav.css">
  <link rel="stylesheet" type="text/css" href="../src/css/legend.css">
  <link rel="stylesheet" type="text/css" href="../src/css/board.css">
  <link rel="stylesheet" type="text/css" href="../src/css/tile.css">
  <link href="../src/css/fontawesome-free-5.12.1-web/css/all.min.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-header">
        <h3 class="navbar-header-title">3D Path Finder</h3>
      </div>
      <ul class="navbar-items">
        <li class="navbar-item">
          <button class="run-path-finder">Run Path Finder</button>
        </li>
        <li class="navbar-item">
          <select class="run-path-select">
            <option value="BFS">Breadth-first search </option>
            <option value="DFS">Depth-First Search</option>
          </select>
        </li>
        <li class="navbar-item">
          <button class="generate-wall">Generate Wall(s)</button>
        </li>
        <li class="navbar-item">
          <button class="reset-path-finder">Reset</button>
        </li>
      </ul>
    </div>
  </nav>
  <div class="legend">
    <div class="legend-container">
      <div class="legend-items">
        <div class="legend-item">
          <i class="far fa-dot-circle" style="color:#de493c;"></i> Start Node
        </div>
        <div class="legend-item">
          <i class="far fa-dot-circle" style="color:#269ccc;"></i> End Node</div>
        <div class="legend-item">
          <i class="fas fa-square" style="color:#ffde22;"></i> Shortest Path Node
        </div>
        <div class="legend-item">
          <i class="fas fa-square" style="color:#de493c;"></i> Visited Node</div>
        <div class="legend-item">
          <i class="fas fa-square" style="color:rgb(17, 9, 95);"></i> Wall Node</div>
      </div>
    </div>
  </div>
  <div class="board">
    <div class="board-container">
    </div>
  </div>
  <script src="./main.js"></script>
</body>
